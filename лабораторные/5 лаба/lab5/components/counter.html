<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик кликов</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .counter-display {
            text-align: center;
            margin: 30px 0;
        }

        .counter-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        .counter-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .counter-buttons button {
            min-width: 120px;
        }

        .stats {
            margin-top: 30px;
            padding: 20px;
            background: var(--bg-primary);
            border-radius: 12px;
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light);
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .stats-label {
            color: var(--text-secondary);
        }

        .stats-value {
            font-weight: 600;
            color: var(--accent-primary);
        }
    </style>
</head>
<body class="component-page">
    <div class="component-container fade-in">
        <a href="../index.html" class="back-link">← Назад к списку</a>
        
        <div class="component-header">
            <h1>Счётчик кликов</h1>
            <p>Простой счётчик с дополнительной статистикой</p>
        </div>

        <div class="counter-display">
            <p style="color: var(--text-secondary); font-size: 0.9rem;">Текущее значение:</p>
            <div class="counter-value" id="counterValue">0</div>
        </div>

        <div class="counter-buttons">
            <button id="incrementBtn">+ Увеличить</button>
            <button id="decrementBtn">- Уменьшить</button>
            <button id="resetBtn">↻ Сбросить</button>
        </div>

        <div class="stats">
            <div class="stats-item">
                <span class="stats-label">Всего кликов:</span>
                <span class="stats-value" id="totalClicks">0</span>
            </div>
            <div class="stats-item">
                <span class="stats-label">Увеличений:</span>
                <span class="stats-value" id="increments">0</span>
            </div>
            <div class="stats-item">
                <span class="stats-label">Уменьшений:</span>
                <span class="stats-value" id="decrements">0</span>
            </div>
        </div>
    </div>

    <script src="../js/counter.js"></script>
</body>
</html>
