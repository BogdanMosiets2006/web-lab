<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .slider-container {
            position: relative;
            max-width: 700px;
            margin: 0 auto;
        }

        .slider-wrapper {
            position: relative;
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 
                12px 12px 24px var(--shadow-dark),
                -12px -12px 24px var(--shadow-light);
            overflow: hidden;
        }

        .slider-track {
            position: relative;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
        }

        .slide.active {
            opacity: 1;
        }

        .slide-content {
            text-align: center;
            padding: 40px;
        }

        .slide-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .slide-title {
            font-size: 1.8rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .slide-description {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .slider-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }

        .slider-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            padding: 0;
        }

        .slider-indicators {
            display: flex;
            gap: 10px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--bg-primary);
            border: none;
            cursor: pointer;
            padding: 0;
            box-shadow: 
                3px 3px 6px var(--shadow-dark),
                -3px -3px 6px var(--shadow-light);
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            box-shadow: 
                inset 3px 3px 6px rgba(108, 92, 231, 0.5),
                inset -3px -3px 6px rgba(253, 121, 168, 0.3);
        }

        .slider-info {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="component-page">
    <div class="component-container fade-in">
        <a href="../index.html" class="back-link">← Назад к списку</a>
        
        <div class="component-header">
            <h1>Слайдер изображений</h1>
            <p>Интерактивная галерея с навигацией</p>
        </div>

        <div class="slider-container">
            <div class="slider-wrapper">
                <div class="slider-track" id="sliderTrack">
                    <!-- Слайды будут добавлены через JavaScript -->
                </div>

                <div class="slider-controls">
                    <button class="slider-btn" id="prevBtn">‹</button>
                    <div class="slider-indicators" id="indicators">
                        <!-- Индикаторы будут добавлены через JavaScript -->
                    </div>
                    <button class="slider-btn" id="nextBtn">›</button>
                </div>
            </div>

            <div class="slider-info">
                <span id="currentSlide">1</span> / <span id="totalSlides">5</span>
            </div>
        </div>
    </div>

    <script src="../js/slider.js"></script>
</body>
</html>
