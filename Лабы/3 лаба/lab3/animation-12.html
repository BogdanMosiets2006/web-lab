<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Coffee Machine Animation</title>
    <style>
        :root {
            --machine-color: #d8cfcb;
            --machine-shadow: #b7adaa;
            --dark-inner: #6d6866;
            --teal: #4db6ac;
            --coffee: #5d3a2e;
            --bg: #f5f5f5;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg);
            font-family: sans-serif;
        }

        .coffee-machine {
            position: relative;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Верхняя часть */
        .top-panel {
            width: 100%;
            height: 90px;
            background: var(--machine-color);
            border-radius: 15px;
            z-index: 10;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1);
        }

        .knob-container { display: flex; gap: 10px; }
        
        .knob {
            width: 30px;
            height: 30px;
            background: #222;
            border-radius: 50%;
            position: relative;
            animation: turnKnob 5s infinite;
        }
        .knob::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 10px;
            background: #555;
            left: 50%;
            top: 3px;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .display {
            width: 60px;
            height: 60px;
            background: #76d1f5;
            border: 4px solid #a2e4f7;
            border-radius: 50%;
            margin: 0 auto;
        }

        /* Корпус и ниша */
        .main-body {
            width: 310px;
            height: 250px;
            background: var(--machine-shadow);
            position: relative;
            margin-top: -10px;
            display: flex;
            justify-content: center;
        }

        .recess {
            width: 270px;
            height: 160px;
            background: var(--dark-inner);
            margin-top: 90px;
            border-radius: 40px 40px 0 0;
            position: relative;
        }

        /* Носик (холдер) */
        .nozzle {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 35px;
            background: #1a1a1a;
            border-radius: 0 0 10px 10px;
        }

        /* Кофе льется ВНИЗ */
        .stream {
            position: absolute;
            top: 35px; /* Начинается от низа носика */
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 0; /* Изначально скрыт */
            background: var(--coffee);
            animation: pourCoffee 5s infinite;
        }

        /* Чашка СТОИТ НА ПОВЕРХНОСТИ */
        .cup-group {
            position: absolute;
            bottom: 0; /* Стоит на дне ниши */
            left: 50%;
            transform: translateX(-50%);
        }

        .cup {
            width: 80px;
            height: 55px;
            background: white;
            border-radius: 0 0 40px 40px;
            position: relative;
        }
        .handle {
            position: absolute;
            right: -18px;
            top: 10px;
            width: 20px;
            height: 25px;
            border: 5px solid white;
            border-radius: 50%;
        }

        /* Пар */
        .steam-wrap {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: steamFade 5s infinite;
        }
        .s {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            filter: blur(3px);
            margin: 0 2px;
            animation: steamRise 1.5s infinite;
        }

        /* Основание и Стол */
        .teal-base {
            width: 330px;
            height: 15px;
            background: var(--teal);
            border-radius: 8px 8px 0 0;
            z-index: 2;
        }
        .table {
            width: 350px;
            height: 35px;
            background: #000;
        }

        /* АНИМАЦИИ */
        @keyframes turnKnob {
            0%, 10% { transform: rotate(0); }
            20%, 70% { transform: rotate(90deg); }
            80%, 100% { transform: rotate(0); }
        }

        @keyframes pourCoffee {
            0%, 25% { height: 0; top: 35px; } /* Ждем поворота ручки */
            35%, 70% { height: 75px; top: 35px; } /* Струя идет вниз */
            80%, 100% { height: 0; top: 110px; } /* Струя "доливается" в чашку */
        }

        @keyframes steamFade {
            0%, 40% { opacity: 0; }
            50%, 80% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes steamRise {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-20px) scale(1.5); opacity: 0; }
        }

        /* Кнопка возврата */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1001;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: white;
        }

        .back-button::before {
            content: '←';
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .back-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<!-- Кнопка возврата -->
<a href="index.html" class="back-button">На главную</a>

<div class="coffee-machine">
    <!-- Верх -->
    <div class="top-panel">
        <div class="knob-container">
            <div class="knob"></div>
            <div class="knob"></div>
        </div>
        <div class="display"></div>
    </div>

    <!-- Корпус -->
    <div class="main-body">
        <div class="recess">
            <div class="nozzle"></div>
            <div class="stream"></div>
            
            <div class="cup-group">
                <div class="steam-wrap">
                    <div class="s" style="animation-delay: 0.1s"></div>
                    <div class="s" style="animation-delay: 0.4s"></div>
                    <div class="s" style="animation-delay: 0.2s"></div>
                </div>
                <div class="cup">
                    <div class="handle"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Низ -->
    <div class="teal-base"></div>
    <div class="table"></div>
</div>
