<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация 20 - Бургер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Кнопка возврата */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: white;
        }

        .back-button::before {
            content: '←';
            font-size: 20px;
        }

        .burger-container {
            position: relative;
            width: 400px;
            height: 400px;
            transition: all 0.5s ease;
        }

        /* Верхняя булочка */
        .top-bun {
            position: absolute;
            width: 320px;
            height: 140px;
            background: linear-gradient(180deg, #f4d799 0%, #e8c678 100%);
            border-radius: 160px 160px 20px 20px;
            left: 50%;
            transform: translateX(-50%);
            top: 20px;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: topBunFloat 3s ease-in-out infinite;
            transition: all 0.8s ease;
        }

        /* Лицо бургера */
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .eye {
            position: absolute;
            width: 12px;
            height: 18px;
            background: #333;
            border-radius: 50% 50% 50% 50%;
            top: 50px;
            animation: blink 4s infinite;
        }

        .eye-left {
            left: 100px;
        }

        .eye-right {
            right: 100px;
        }

        .eye::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 8px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 2px;
        }

        .blush {
            position: absolute;
            width: 30px;
            height: 20px;
            background: #ffb3ba;
            border-radius: 50%;
            top: 55px;
            opacity: 0.6;
        }

        .blush-left {
            left: 60px;
        }

        .blush-right {
            right: 60px;
        }

        .mouth {
            position: absolute;
            width: 40px;
            height: 20px;
            border: 3px solid #333;
            border-top: none;
            border-radius: 0 0 40px 40px;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            animation: smile 2s ease-in-out infinite;
        }

        /* Кунжут на булочке */
        .sesame {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #c9a961;
            border-radius: 50%;
            opacity: 0.8;
            animation: sesameRotate 5s infinite;
        }

        .sesame:nth-child(1) { top: 35px; left: 80px; animation-delay: 0s; }
        .sesame:nth-child(2) { top: 25px; left: 130px; animation-delay: 0.5s; }
        .sesame:nth-child(3) { top: 40px; left: 180px; animation-delay: 1s; }
        .sesame:nth-child(4) { top: 30px; left: 230px; animation-delay: 1.5s; }
        .sesame:nth-child(5) { top: 45px; left: 280px; animation-delay: 2s; }

        /* Салат */
        .lettuce {
            position: absolute;
            width: 340px;
            height: 35px;
            left: 50%;
            transform: translateX(-50%);
            top: 150px;
            z-index: 9;
            overflow: hidden;
            animation: lettuceWave 2s ease-in-out infinite;
            transition: all 0.8s ease;
        }

        .lettuce-wave {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                #90c965 0%, 
                #7ab84a 10%, 
                #90c965 20%, 
                #7ab84a 30%, 
                #90c965 40%, 
                #7ab84a 50%, 
                #90c965 60%, 
                #7ab84a 70%, 
                #90c965 80%, 
                #7ab84a 90%, 
                #90c965 100%);
            border-radius: 0 0 50% 50% / 0 0 100% 100%;
            animation: wavyMove 3s ease-in-out infinite;
        }

        /* Помидор */
        .tomato {
            position: absolute;
            width: 300px;
            height: 30px;
            background: linear-gradient(180deg, #ff6b6b 0%, #ee5555 100%);
            border-radius: 15px;
            left: 50%;
            transform: translateX(-50%);
            top: 175px;
            z-index: 8;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.2);
            animation: tomatoSlide 4s ease-in-out infinite;
            transition: all 0.8s ease;
        }

        /* Лук */
        .onion {
            position: absolute;
            width: 240px;
            height: 25px;
            left: 50%;
            transform: translateX(-50%);
            top: 195px;
            z-index: 7;
            transition: all 0.8s ease;
        }

        .onion-ring {
            position: absolute;
            width: 50px;
            height: 22px;
            border: 4px solid #d4a5d8;
            border-radius: 50%;
            background: rgba(212, 165, 216, 0.3);
            animation: onionBounce 2.5s ease-in-out infinite;
        }

        .onion-ring:nth-child(1) { left: 20px; animation-delay: 0s; }
        .onion-ring:nth-child(2) { left: 70px; animation-delay: 0.2s; }
        .onion-ring:nth-child(3) { left: 120px; animation-delay: 0.4s; }
        .onion-ring:nth-child(4) { left: 170px; animation-delay: 0.6s; }

        /* Сыр */
        .cheese {
            position: absolute;
            width: 320px;
            height: 30px;
            background: linear-gradient(135deg, #ffd93d 0%, #ffc107 100%);
            left: 50%;
            transform: translateX(-50%) skewY(-2deg);
            top: 168px;
            z-index: 9;
            clip-path: polygon(5% 0%, 95% 0%, 100% 100%, 0% 100%);
            animation: cheeseMelt 3s ease-in-out infinite;
            transition: all 0.8s ease;
        }

        .cheese::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ffeb3b;
            border-radius: 50%;
            opacity: 0.6;
            top: 5px;
            left: 50px;
            box-shadow: 
                100px 5px 0 #ffeb3b,
                150px 0px 0 #ffeb3b,
                200px 8px 0 #ffeb3b;
        }

        /* Котлета */
        .patty {
            position: absolute;
            width: 300px;
            height: 50px;
            background: linear-gradient(180deg, #8b5a3c 0%, #6b4423 100%);
            border-radius: 25px;
            left: 50%;
            transform: translateX(-50%);
            top: 215px;
            z-index: 6;
            box-shadow: 
                inset 0 -5px 15px rgba(0,0,0,0.3),
                0 4px 8px rgba(0,0,0,0.3);
            animation: pattyPulse 2s ease-in-out infinite;
            transition: all 0.8s ease;
        }

        .patty::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, transparent 2px, #7a4a2f 2px, transparent 3px),
                        radial-gradient(circle at 60% 30%, transparent 2px, #7a4a2f 2px, transparent 3px),
                        radial-gradient(circle at 45% 60%, transparent 2px, #7a4a2f 2px, transparent 3px),
                        radial-gradient(circle at 75% 50%, transparent 2px, #7a4a2f 2px, transparent 3px),
                        radial-gradient(circle at 20% 65%, transparent 2px, #7a4a2f 2px, transparent 3px);
            background-size: 100% 100%;
            border-radius: 25px;
        }

        /* Нижняя булочка */
        .bottom-bun {
            position: absolute;
            width: 320px;
            height: 70px;
            background: linear-gradient(180deg, #e8c678 0%, #d4b166 100%);
            border-radius: 20px 20px 40px 40px;
            left: 50%;
            transform: translateX(-50%);
            top: 260px;
            z-index: 5;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            animation: bottomBunBounce 3s ease-in-out infinite;
            transition: all 0.8s ease;
        }

        /* Полоски на нижней булочке */
        .bottom-bun-lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .bun-line {
            position: absolute;
            width: 60px;
            height: 4px;
            background: #b8a05f;
            border-radius: 2px;
            opacity: 0.6;
        }

        .bun-line:nth-child(1) { top: 15px; left: 60px; width: 80px; }
        .bun-line:nth-child(2) { top: 15px; right: 60px; width: 80px; }
        .bun-line:nth-child(3) { top: 30px; left: 80px; width: 70px; }
        .bun-line:nth-child(4) { top: 30px; right: 80px; width: 70px; }

        /* Тарелка */
        .plate {
            position: absolute;
            width: 360px;
            height: 40px;
            background: linear-gradient(180deg, #f0f0f0 0%, #d0d0d0 100%);
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            z-index: 3;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            animation: plateFloat 3s ease-in-out infinite;
        }

        .plate::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 80%;
            background: radial-gradient(ellipse, #ffffff 30%, transparent 70%);
            border-radius: 50%;
            top: 10%;
            left: 5%;
            opacity: 0.5;
        }

        /* Анимации */
        @keyframes topBunFloat {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-8px); }
        }

        @keyframes bottomBunBounce {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(5px); }
        }

        @keyframes blink {
            0%, 48%, 52%, 100% { height: 18px; }
            50% { height: 2px; }
        }

        @keyframes smile {
            0%, 100% { width: 40px; }
            50% { width: 50px; }
        }

        @keyframes sesameRotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
        }

        @keyframes lettuceWave {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(1deg); }
            75% { transform: translateX(-50%) rotate(-1deg); }
        }

        @keyframes wavyMove {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }

        @keyframes onionBounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-5px) scale(1.05); }
        }

        @keyframes tomatoSlide {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-48%) rotate(0.5deg); }
            75% { transform: translateX(-52%) rotate(-0.5deg); }
        }

        @keyframes cheeseMelt {
            0%, 100% { transform: translateX(-50%) skewY(-2deg); }
            50% { transform: translateX(-50%) skewY(-3deg); }
        }

        @keyframes pattyPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.02); }
        }

        @keyframes plateFloat {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        /* Медиа-запрос для маленьких экранов */
        @media (max-width: 500px) {
            .burger-container {
                width: 300px;
                height: 300px;
                transform: scale(0.7);
            }

            .top-bun { width: 240px; }
            .lettuce { width: 255px; }
            .onion { width: 210px; }
            .tomato { width: 225px; }
            .cheese { width: 240px; }
            .patty { width: 225px; }
            .bottom-bun { width: 240px; }
            .plate { width: 270px; }

            .back-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* Медиа-запрос для больших экранов - разборка бургера */
        @media (min-width: 1200px) {
            .top-bun {
                transform: translateX(-50%) translateY(-150px) rotate(-15deg);
                animation: topBunFloat 3s ease-in-out infinite, explodeTop 0.8s ease-out;
            }

            .lettuce {
                transform: translateX(-80%) translateY(-80px) rotate(25deg);
                animation: lettuceWave 2s ease-in-out infinite, explodePart 0.8s ease-out;
            }

            .onion {
                transform: translateX(60%) translateY(-50px) rotate(-30deg);
                animation: explodePart 0.8s ease-out;
            }

            .tomato {
                transform: translateX(-90%) translateY(30px) rotate(20deg);
                animation: tomatoSlide 4s ease-in-out infinite, explodePart 0.8s ease-out;
            }

            .cheese {
                transform: translateX(70%) translateY(50px) rotate(-25deg) skewY(-2deg);
                animation: cheeseMelt 3s ease-in-out infinite, explodePart 0.8s ease-out;
            }

            .patty {
                transform: translateX(-50%) translateY(100px) rotate(10deg);
                animation: pattyPulse 2s ease-in-out infinite, explodePart 0.8s ease-out;
            }

            .bottom-bun {
                transform: translateX(-50%) translateY(180px) rotate(-8deg);
                animation: bottomBunBounce 3s ease-in-out infinite, explodeBottom 0.8s ease-out;
            }

            .plate {
                transform: translateX(-50%) translateY(50px);
            }
        }

        @keyframes explodeTop {
            from {
                transform: translateX(-50%) translateY(0px) rotate(0deg);
            }
            to {
                transform: translateX(-50%) translateY(-150px) rotate(-15deg);
            }
        }

        @keyframes explodeBottom {
            from {
                transform: translateX(-50%) translateY(0px) rotate(0deg);
            }
            to {
                transform: translateX(-50%) translateY(180px) rotate(-8deg);
            }
        }

        @keyframes explodePart {
            from {
                opacity: 1;
                transform: translateX(-50%) translateY(0px) rotate(0deg);
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Кнопка возврата -->
    <a href="index.html" class="back-button">На главную</a>

    <div class="burger-container">
        <!-- Тарелка -->
        <div class="plate"></div>

        <!-- Нижняя булочка -->
        <div class="bottom-bun">
            <div class="bottom-bun-lines">
                <div class="bun-line"></div>
                <div class="bun-line"></div>
                <div class="bun-line"></div>
                <div class="bun-line"></div>
            </div>
        </div>

        <!-- Котлета -->
        <div class="patty"></div>

        <!-- Сыр -->
        <div class="cheese"></div>

        <!-- Помидор -->
        <div class="tomato"></div>

        <!-- Лук -->
        <div class="onion">
            <div class="onion-ring"></div>
            <div class="onion-ring"></div>
            <div class="onion-ring"></div>
            <div class="onion-ring"></div>
        </div>

        <!-- Салат -->
        <div class="lettuce">
            <div class="lettuce-wave"></div>
        </div>

        <!-- Верхняя булочка с лицом -->
        <div class="top-bun">
            <div class="face">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
                <div class="blush blush-left"></div>
                <div class="blush blush-right"></div>
                <div class="mouth"></div>
            </div>
            <div class="sesame"></div>
            <div class="sesame"></div>
            <div class="sesame"></div>
            <div class="sesame"></div>
            <div class="sesame"></div>
        </div>
    </div>
</body>
</html>
