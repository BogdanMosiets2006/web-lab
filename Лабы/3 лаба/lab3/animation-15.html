<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Triangle Triforce Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #444444; /* Серый фон как на скриншоте */
        }

        .canvas {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #figure {
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            /* Устанавливаем центр вращения точно по центру SVG */
            transform-origin: center; 
        }

        .triangle {
            transition: fill 0.5s ease;
        }

        /* Кнопка возврата */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.95);
            color: #444444;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 1001;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            background: white;
        }

        .back-button::before {
            content: '←';
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .back-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<!-- Кнопка возврата -->
<a href="index.html" class="back-button">На главную</a>

<div class="canvas">
    <svg id="figure" viewBox="0 0 100 100">
        <!-- Верхний треугольник -->
        <polygon class="triangle" points="50,15 30,50 70,50" fill="#76d1f5" />
        <!-- Нижний левый -->
        <polygon class="triangle" points="30,50 10,85 50,85" fill="#76d1f5" />
        <!-- Нижний правый -->
        <polygon class="triangle" points="70,50 50,85 90,85" fill="#76d1f5" />
    </svg>
</div>

<script>
    const figure = document.getElementById('figure');
    const triangles = document.querySelectorAll('.triangle');
    
    let currentRotation = 0;
    let isFadingToWhite = true;

    const BLUE = "#76d1f5"; // Светло-синий как на картинке
    const WHITE = "#ffffff";

    async function startAnimation() {
        while (true) {
            // Проходим по каждому из 3-х треугольников
            for (let i = 0; i < triangles.length; i++) {
                
                // 1. Меняем цвет текущего треугольника
                triangles[i].style.fill = isFadingToWhite ? WHITE : BLUE;
                
                // Ждем пока цвет начнет меняться
                await new Promise(r => setTimeout(r, 400));

                // 2. Поворачиваем всю фигуру на 125 градусов
                currentRotation += 125;
                figure.style.transform = `rotate(${currentRotation}deg)`;

                // Ждем завершения вращения
                await new Promise(r => setTimeout(r, 900));
            }

            // Переключаем режим: после белого возвращаем синий, и наоборот
            isFadingToWhite = !isFadingToWhite;
        }
    }

    // Запуск через небольшую паузу после загрузки
    window.onload = () => setTimeout(startAnimation, 500);
</script>

</body>
</html>
