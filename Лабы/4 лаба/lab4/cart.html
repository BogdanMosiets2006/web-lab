<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#e74c3c">
  <link rel="apple-touch-icon" href="img/icons/icon-192x192.png">
  <link rel="manifest" href="/manifest.json">
  <title>Корзина - Суши Доставка</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand header__logo" href="index.html">
          <i class="bi bi-basket2-fill text-danger"></i>
          <span class="header__logo-text fw-bold ms-2">Суши Доставка</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Меню</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cart.html">Корзина</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="main-content" style="margin-top: 76px;">
    
    <section class="page-header bg-danger text-white py-4">
      <div class="container">
        <h1 class="page-header__title display-5 fw-bold mb-0">Ваша корзина</h1>
      </div>
    </section>

    <section class="cart section py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <div id="emptyCart" style="display: none;" class="text-center py-5">
              <i class="bi bi-cart-x display-1 text-muted"></i>
              <h3 class="mt-3">Ваша корзина пуста</h3>
              <p class="text-muted">Добавьте товары из меню</p>
              <a href="products.html" class="btn btn-danger">Перейти в меню</a>
            </div>
            
            <div id="cartItems"></div>
          </div>
          
          <div class="col-lg-4">
            <div id="cartSummary" class="card border-0 shadow-sm sticky-top" style="top: 90px;">
              <div class="card-body">
                <h5 class="card-title mb-4">Итого</h5>
                <div class="d-flex justify-content-between mb-3">
                  <span>Сумма заказа:</span>
                  <strong id="cartTotal">0 ₽</strong>
                </div>
                <div class="d-flex justify-content-between mb-3">
                  <span>Доставка:</span>
                  <strong class="text-success">Бесплатно</strong>
                </div>
                <hr>
                <div class="d-flex justify-content-between mb-4">
                  <span class="fw-bold">Итого:</span>
                  <strong class="text-danger fs-4" id="cartTotal2">0 ₽</strong>
                </div>
                <div class="d-grid gap-2">
                  <a href="checkout.html" class="btn btn-danger btn-lg">
                    Оформить заказ
                  </a>
                  <button class="btn btn-outline-secondary" onclick="clearCart()">
                    Очистить корзину
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer bg-dark text-white py-4">
    <div class="container text-center">
      <p class="mb-0">&copy; 2026 Суши Доставка. Все права защищены.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/pwa.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Обновляем второе отображение итоговой суммы
    function updateCartTotal2() {
      const total = document.getElementById('cartTotal')?.textContent || '0 ₽';
      const total2 = document.getElementById('cartTotal2');
      if (total2) total2.textContent = total;
    }
    
    // Переопределяем renderCart для обновления обоих элементов
    const originalRenderCart = window.renderCart;
    window.renderCart = function() {
      if (originalRenderCart) originalRenderCart();
      updateCartTotal2();
    };
    
    // Вызываем при загрузке
    updateCartTotal2();
  </script>
</body>
</html>
